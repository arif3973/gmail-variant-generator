<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gmail Variant Generator</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #eee;
      transition: background-color 0.3s, color 0.3s;
    }
    body.light {
      background-color: #f4f4f4;
      color: #222;
    }
    header {
      padding: 20px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      background-color: #1f1f1f;
      color: #0af;
      user-select: none;
      position: relative;
    }
    body.light header {
      background-color: #ddd;
      color: #06c;
    }
    header a {
      color: inherit;
      text-decoration: none;
    }
    main {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: #222;
      border-radius: 10px;
      box-shadow: 0 0 20px #0af5;
      transition: background 0.3s;
    }
    body.light main {
      background: #fff;
      box-shadow: 0 0 15px #00a;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="number"] {
      flex: 1 1 250px;
      padding: 10px 15px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
      outline: none;
      transition: box-shadow 0.3s;
    }
    input[type="text"]:focus, input[type="number"]:focus {
      box-shadow: 0 0 6px #0af;
    }
    input[type="submit"] {
      padding: 10px 20px;
      border: none;
      background: #0af;
      color: #fff;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    input[type="submit"]:hover {
      background: #08c;
    }
    .warning {
      margin-bottom: 15px;
      padding: 10px;
      background-color: #f44336cc;
      color: #fff;
      font-weight: bold;
      border-radius: 5px;
      text-align: center;
      user-select: none;
      animation: fadeIn 0.8s ease forwards;
    }
    ul {
      list-style-type: none;
      padding: 0;
      max-height: 400px;
      overflow-y: auto;
      border-top: 1px solid #333;
      margin-top: 10px;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 10px;
      border-bottom: 1px solid #333;
      user-select: text;
      transition: background-color 0.3s;
    }
    li:hover {
      background-color: #0af3;
    }
    button.copy-btn {
      background-color: #0af;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      user-select: none;
    }
    button.copy-btn:hover {
      background-color: #08c;
    }
    button#download-btn {
      margin-bottom: 15px;
      background-color: #0a0;
      padding: 8px 20px;
      border-radius: 5px;
      border: none;
      color: white;
      cursor: pointer;
      font-weight: bold;
      user-select: none;
      transition: background-color 0.3s;
    }
    button#download-btn:hover {
      background-color: #080;
    }

    .switch {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      user-select: none;
      z-index: 1000;
    }
    .switch input[type="checkbox"] {
      width: 40px;
      height: 20px;
      appearance: none;
      background: #555;
      outline: none;
      border-radius: 20px;
      position: relative;
      cursor: pointer;
      transition: background 0.3s;
    }
    .switch input[type="checkbox"]:checked {
      background: #0af;
    }
    .switch input[type="checkbox"]::before {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      top: 1px;
      left: 1px;
      background: #eee;
      transition: 0.3s;
    }
    .switch input[type="checkbox"]:checked::before {
      left: 21px;
    }
    .switch label {
      color: #eee;
      font-weight: 600;
    }
    body.light .switch label {
      color: #222;
    }

    .menu-button {
      position: absolute;
      top: 10px;
      left: 20px;
      cursor: pointer;
      font-size: 24px;
      user-select: none;
    }

    .theme-menu {
      position: absolute;
      top: 40px;
      left: 20px;
      background-color: #333;
      padding: 10px;
      border-radius: 8px;
      display: none;
      flex-direction: column;
      gap: 8px;
      z-index: 1000;
    }
    .theme-color {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid white;
    }

    @keyframes fadeIn {
      0% {opacity: 0;}
      100% {opacity: 1;}
    }
  </style>
</head>
<body>
  <header>
    <div class="menu-button" onclick="toggleMenu()">⋮</div>
    <div class="theme-menu" id="themeMenu">
      <div class="theme-color" style="background:#0af" onclick="setTheme('#0af')"></div>
      <div class="theme-color" style="background:#f44336" onclick="setTheme('#f44336')"></div>
      <div class="theme-color" style="background:#4caf50" onclick="setTheme('#4caf50')"></div>
      <div class="theme-color" style="background:#ff9800" onclick="setTheme('#ff9800')"></div>
      <div class="theme-color" style="background:#9c27b0" onclick="setTheme('#9c27b0')"></div>
      <div class="theme-color" style="background:#03a9f4" onclick="setTheme('#03a9f4')"></div>
    </div>
    <a href="https://t.me/arif_hasan11" target="_blank">Telegram ❤️ @arif_hasan11</a>
  </header>

  <div class="switch">
    <label for="darkmode-toggle">Dark Mode</label>
    <input type="checkbox" id="darkmode-toggle" checked />
  </div>

  <main>
    <form method="post" autocomplete="off">
      <input type="text" name="email" placeholder="Enter Gmail address" required autofocus />
      <input type="number" name="limit" placeholder="How many variants? (max 1500)" min="1" max="1500" required />
      <input type="submit" value="Generate" />
    </form>

    {% if too_many %}
      <div class="warning">
        Showing only {{ variants|length }} variants due to limit.
      </div>
    {% endif %}

    {% if variants %}
      <button id="download-btn">Download .txt</button>
      <ul>
        {% for v in variants %}
          <li>
            <span>{{ v }}</span>
            <button class="copy-btn" onclick="copyToClipboard('{{ v }}')">Copy</button>
          </li>
        {% endfor %}
      </ul>
    {% endif %}
  </main>

  <script>
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied: " + text);
      });
    }

    document.getElementById("download-btn")?.addEventListener("click", () => {
      const variants = Array.from(document.querySelectorAll("ul li span")).map(el => el.textContent);
      const blob = new Blob([variants.join("\n")], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "gmail_variants.txt";
      a.click();
      URL.revokeObjectURL(url);
    });

    const toggle = document.getElementById("darkmode-toggle");
    toggle.addEventListener("change", () => {
      document.body.classList.toggle("light", !toggle.checked);
    });

    function toggleMenu() {
      const menu = document.getElementById("themeMenu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }

    function setTheme(color) {
      document.querySelector(':root').style.setProperty('--main-color', color);
      const buttons = document.querySelectorAll('.copy-btn, #download-btn, input[type="submit"]');
      buttons.forEach(btn => {
        btn.style.backgroundColor = color;
      });
    }
  </script>
</body>
</html>
