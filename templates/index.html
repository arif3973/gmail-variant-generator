<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gmail Variant Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #f5f5f5;
      padding: 2rem;
      text-align: center;
    }

    input[type="text"], input[type="number"] {
      padding: 10px;
      width: 300px;
      margin: 10px auto;
      display: block;
      border-radius: 5px;
      border: none;
    }

    input[type="submit"] {
      padding: 10px 20px;
      background: #3a7afe;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    input[type="submit"]:hover {
      background: #1e5eff;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      margin-bottom: 8px;
      background: #2e2e2e;
      padding: 8px;
      border-radius: 5px;
    }

    .warning {
      color: orange;
      font-weight: bold;
      margin-top: 20px;
    }

    .header {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="header">Gmail Variant Generator</div>

  <form method="post" autocomplete="off">
    <input type="text" name="email" placeholder="Enter Gmail address" required />
    <input type="number" name="limit" placeholder="How many variants? (max 1500)" min="1" max="1500" required />
    <input type="submit" value="Generate" />
  </form>

  {% if too_many %}
    <div class="warning">
      ⚠️ Showing only {{ variants|length }} variants due to limit.
    </div>
  {% endif %}

  {% if variants %}
    <ul>
      {% for v in variants %}
        <li>{{ v }}</li>
      {% endfor %}
    </ul>
  {% endif %}
</body>
</html>
