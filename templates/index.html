<!DOCTYPE html>
<html>
<head>
    <title>Gmail Variant Generator - Minimalist Boxed</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            background: white;
            margin-top: 50px;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input[type="text"] {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 7px;
        }
        input[type="submit"] {
            padding: 12px;
            font-size: 16px;
            background-color: #28a745;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 7px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .variants {
            margin-top: 25px;
            font-family: monospace;
            background: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
            user-select: text;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
        }
        .footer {
            margin-top: 30px;
            font-size: 13px;
            color: #666;
        }
        a {
            color: #28a745;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gmail Variant Generator</h2>
        <form method="post">
            <input type="text" name="email" placeholder="Enter Gmail address" required>
            <input type="submit" value="Generate">
        </form>
        {% if variants %}
            <div class="variants">
                {% for v in variants %}
                    {{ v }}<br>
                {% endfor %}
            </div>
        {% endif %}
        <div class="footer">
            Made by <a href="https://t.me/arif_hasan11" target="_blank">@arif_hasan11</a>
        </div>
    </div>
</body>
</html>
